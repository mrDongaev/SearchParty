<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <h2>User form</h2>
    <div id="message"></div>
    <div>
        <p>
            UserFullName: <br />
            <input name="UserFullName" id="UserFullName"/>
        </p>
        <p>
            UserEmail: <br />
            <input name="UserEmail" id="UserEmail"/>
        </p>
        <p>
            UserId: <br />
            <input name="UserId" id="UserId" />
        </p>
        <p>
            UserNickname: <br />
            <input name="UserNickname" id="UserNickname"/>
        </p>
        <button id="sendBtn">Send</button>
    </div>
    <script>
        document.getElementById("sendBtn").addEventListener("click", send);
        async function send() {
            const response = await fetch("/api/user", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    UserFullName: document.getElementById("UserFullName").value,
                    UserEmail: document.getElementById("UserEmail").value,
                    UserId: document.getElementById("UserId").value,
                    UserNickname: document.getElementById("UserNickname").value
                })
            });
            const message = await response.json();
            document.getElementById("message").innerText = message.text;
        }
    </script>
</body>
</html>
